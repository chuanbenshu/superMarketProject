<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加账户</title>
    <!-- 引入jquery -->
    <script src="./libs/jquery/jquery.min.js"></script>
    <!-- 引入momemt -->
    <script src="./libs/moment/moment.js"></script>
    <!-- vue.js -->
    <script src="./libs/vue/vue.min.js"></script>
    <!-- elementui 样式 -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.min.css">
    <!-- 登录页面的样式 -->
    <link rel="stylesheet" href="./styles/userList.css">
    <!-- elementuzu组件 -->
    <script src="./libs/elementui/js/elementui.min.js"></script>
</head>

<body>
    <!-- dom -->
    <div id="app">
        <!-- 主体框架 -->
        <el-container>
            <!-- 左侧 -->
            <el-aside width="222px">
                <!-- 左侧上边内容 -->
                <div id="title">
                    <h5>华联超市管理系统</h5>
                    <p>您好 admin</p>
                    <div id="nav">
                        <a href="">管理首页</a>
                        <span>|</span>
                        <a href="">退出系统</a>
                    </div>
                </div>
                <!-- 左侧导航栏 -->
                <el-menu :unique-opened="true" default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" background-color="#292929"
                    text-color="#fff" active-text-color="#ffd04b" :default-openeds="['6']" :default-active=" '6-2'">
                    <el-submenu index="1">
                        <template slot="title">
                            <span>分类管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">分类管理</el-menu-item>
                            <el-menu-item index="1-2">添加分类</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title">
                            <span>商品管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1">商品管理</el-menu-item>
                            <el-menu-item index="2-2">添加商品</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title">
                            <span>进货管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1">库存管理</el-menu-item>
                            <el-menu-item index="3-2">添加库存</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="4">
                        <template slot="title">
                            <span>出货管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="4-1">销售列表</el-menu-item>
                            <el-menu-item index="4-2">商品出库</el-menu-item>
                            <el-menu-item index="4-3">商品退货</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="5">
                        <template slot="title">
                            <span>统计管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="5-1">销售统计</el-menu-item>
                            <el-menu-item index="5-2">进货统计</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="6">
                        <template slot="title">
                            <span>账号管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="6-1"><a href="userList.html">账号管理</a></el-menu-item>
                            <el-menu-item index="6-2"><a href="userAdd.html"> 添加账号</a></el-menu-item>
                            <el-menu-item index="6-3">密码修改</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="7">
                        <template slot="title">
                            <span>会员管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="7-1">账号管理</el-menu-item>
                            <el-menu-item index="7-2">添加账号</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="8">
                        <template slot="title">
                            <span>系统管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="8-1">系统信息</el-menu-item>
                            <el-menu-item index="8-2">系统配置</el-menu-item>
                            <el-menu-item index="8-3">权限管理</el-menu-item>
                            <el-menu-item index="8-4">添加管理组</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>
            <!-- 右侧 -->
            <el-container>
                <!-- 右侧头部 -->
                <el-header>
                    <h4>欢迎您 admin</h4>
                    <span>查看所有的管理员信息</span>
                </el-header>
                <!-- 右侧主体内容 -->
                <el-main>
                    <el-card class="box-card">
                        <!-- 主体内容头部 -->
                        <div slot="header" class="clearfix">
                            <span>账号管理</span>
                        </div>
                        <!-- 表格 -->
                        <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
                            <el-table-column type="selection" width="55">
                            </el-table-column>
                            <el-table-column prop="username" label="用户名">
                            </el-table-column>
                            <el-table-column prop="groups" label="用户组" show-overflow-tooltip>
                            </el-table-column>
                            <el-table-column label="日期">
                                <template slot-scope="scope">{{ scope.row.ctime | formatCtime}}</template>
                            </el-table-column>
                            <el-table-column label="操作">
                                <template slot-scope="scope">
                                    <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                    <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <!-- <div style="margin-top: 20px">
                            <el-button @click="toggleSelection([tableData[1], tableData[2]])">切换第二、第三行的选中状态</el-button>
                            <el-button @click="toggleSelection()">取消选择</el-button>
                        </div> -->
                        </el-form>
                </el-main>
                <!-- 页脚 -->
                <el-footer>
                    <span>&copy; Copyright 2018 华联超市管理系统</span>
                </el-footer>
            </el-container>
        </el-container>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    tableData: [],
                    multipleSelection: []
                }
            },
            //vue实例创建完毕 没有挂载dom 适合准备dom
            created(){
                this.getALLUsers();
            },

            methods: {
                //封装一个请求所有数据的方法
                getALLUsers(){
                    //测试this指向 ：console.log(this)
                    var _this = this;
                    
                    //发送ajax请求所有的用户数据
                    $.get('./users/userList',function(data){
                        // 测试 console.log(data)
                        _this.tableData=data;
                    })
                },
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                },
                //删除功能
                handleDelete(id){
                    var _this = this;
                    //发送ajax请求
                    $.get(`./users/userDeleteOne?id=${id}`,function(data){
                    // 测试 console.log(data)
                    if(data.errcode===1){
                        //1)弹出信息
                        alert(data.msg)
                        //重新获取一次数据（相当于刷新一次页面）
                          _this.getALLUsers();
                    }else{
                        alert(data.msg)
                    }
                    
                })
                },
                // toggleSelection(rows) {
                //     if (rows) {
                //         rows.forEach(row => {
                //             this.$refs.multipleTable.toggleRowSelection(row);
                //         });
                //     } else {
                //         this.$refs.multipleTable.clearSelection();
                //     }
                // },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                }
            },
            //过滤器
            filters:{
                //过滤时间
                formatCtime(value){
                 return moment(value).format("YYYY-MM-DD HH:mm:ss")
                }
            }

        })
    </script>
</body>

</html>
